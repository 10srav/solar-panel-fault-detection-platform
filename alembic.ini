# Alembic configuration file for Solar Panel Fault Detection Platform

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# sys.path prepend for loading modules
prepend_sys_path = .

# Timezone for file_template revision generation
# timezone =

# Max length of characters to apply to "slug" field
truncate_slug_length = 40

# Set to 'true' to run environment.py when generating new migrations
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without source .py
# sourceless = false

# Version location specification
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Version path separator
# version_path_separator = os  # Use os.pathsep

# Output encoding used when revision files are written from script.py.mako
# output_encoding = utf-8

# Database URL - will be overridden by environment variable
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/solar_detection


[post_write_hooks]
# Format using Black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
